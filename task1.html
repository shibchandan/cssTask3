<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wraith Stats Card</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>
  <div class="wraith-card">
    <div class="header">
      <h1>Wraith</h1>
      <p class="subtitle">Most Played Legend</p>
    </div>
    <div class="stats">
      <div class="stats-text">
        <div class="stat-item">
          <p class="stat-number">87</p>
          <p class="stat-label">Games Played</p>
        </div>
        <div class="stat-item">
          <p class="stat-number">152</p>
          <p class="stat-label">Kills</p>
        </div>
        <div class="stat-item">
          <p class="stat-number">54</p>
          <p class="stat-label">Assists</p>
        </div>
      </div>
      <img src="pic.png" alt="Character Image" class="character-image">
    </div>
    <div class="achievements">
      <div class="achievement-item">
        <p class="achievement-number">37</p>
        <p class="achievement-label">Achievements Completed</p>
      </div>
      <div class="achievement-item">
        <p class="achievement-number">864</p>
        <p class="achievement-label">Ranked Points</p>
      </div>
    </div>
  </div>
</body>
</html>
